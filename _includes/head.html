{% capture title %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} {% endcapture %}

<head>
	<title>{{ title }}</title>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="HydPy Hyderabad">
	<link rel="shortcut icon" href="favicon.ico">

	<meta name="title" content="{{ title }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://pyconf.hydpy.org/2019/">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="assets/images/pyconflogo_ai_compressed.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://pyconf.hydpy.org/2019/">
	<meta property="twitter:title" content="{{ title }}">
	<meta property="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="assets/images/pyconflogo_ai_compressed.jpg">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800|Roboto:300,400,700&display=swap" rel="stylesheet">
	
	<!-- FontAwesome JS-->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}assets/css/main.css">

</head>
